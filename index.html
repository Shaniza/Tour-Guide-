<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <!-- header section -->
    <header>
        <nav>
            <div class="navbar">
                <a href="#">HOME</a>
                <a href="#">TEAM</a>
                <a href="#">TOUR</a>
                <a href="#contact-section">CONTACT</a>
                <div class="dropdown">
                    <a href="#">MORE<i class="fa fa-caret-down caret-icon"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">Destination</a>
                        <a href="#">Extras</a>
                        <a href="#">Media</a>
                    </div>    
                      
                </div>


            </div>
            
            <i class="fa fa-search search-icon"></i>
            
        </nav>
    </header> 



    <!-- contact section -->
    <div class="contact" id="contact-section">
        <div class="contact-header">
            <h1>CONTACT</h1>
            <p>Planning a tour?</p>
        </div>
        <div class="contact-details">
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i>Mirpur, Dhaka</p>
                <p><i class="fas fa-phone-alt"></i>Phone: +00 151515</p>
                <p><i class="fas fa-envelope"></i>Email: mail@mail.com</p>
            </div>

            <div class="form-section">
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Message">
                    <button>SEND</button>
                </form>
            </div>
        </div>
    </div>



    <img class="responsive-image" src="country-road.jpeg" alt="">
    
    <footer>
        
        <div class="social-icons">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="snapchat"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="#" class="pinterest"><i class="fab fa-pinterest-p"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div>Powered by <a href="#">Shaniza</a></div>
    </footer>
    
</body>
</html>
