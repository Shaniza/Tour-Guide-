<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Image in Box</title>
    <style>
        .box {
            width: 50px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://lh3.googleusercontent.com/p/AF1QipPBM1iEGC60RiD0eBy0bd49pv2A5rnbBSp7emZI=s1360-w1360-h1020" alt="Example Image">
    </div>
 
    
</body>
</html>
