<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Image Slider</title>
    <style>
        /* Slider Container */
        .slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        /* Image Styling */
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Show First Image by Default */
        .slider img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="slider">
        <img src="https://images.pexels.com/photos/280221/pexels-photo-280221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="active" alt="Image 1">
        <img src="https://images.pexels.com/photos/640781/pexels-photo-640781.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
        <img src="https://images.pexels.com/photos/547119/pexels-photo-547119.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 3">
    </div>

    <script>
        const images = document.querySelectorAll('.slider img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active'); // Hide current image
            currentIndex = (currentIndex + 1) % images.length; // Move to next image
            images[currentIndex].classList.add('active'); // Show next image
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>

</body>
</html>
