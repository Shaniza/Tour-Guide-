<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Column Without Overlap</title>
    <style>
        /* Parent container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center boxes horizontally */
            width: 100%;
            min-height: auto; /* Allow the container to expand as needed */
            padding: 20px;
            background-color: lightgray;
        }

        /* Individual box */
        .box {
            width: 50%;
            height: 500px;
            margin-bottom: 10px; /* Space between boxes */
            background-color: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* Another section below to check no overlapping */
        .other-content {
            width: 100%;
            height: 100px;
            background-color: tomato;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            margin-top: 20px; /* Ensures space below boxes */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div class="other-content">Other Content (No Overlap)</div>

</body>
</html>
