<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Text</title>
    <style>
        /* Centering Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Full-Width Text Box */
        .text-box {
            width: 60%; /* Occupies 60% of screen */
            font-size: 2rem; /* Large text */
            font-weight: bold;
            color: white;
            background-color: black; /* Full box background */
            padding: 20px;
            border-radius: 10px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .text-box {
                width: 80%; /* Wider on small screens */
                font-size: 20px; /* Reduce font size */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-box">
            This is a responsive text box that stays in the center!
        
            This is a responsive text box that stays in the center!
        
            This is a responsive text box that stays in the center!
        
            This is a responsive text box that stays in the center!
        </div>
    </div>

</body>
</html>
