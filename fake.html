<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Responsive Image</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Make the image take full width and adjust height */
        .full-width-image {
            width: 100%;
            height: auto; /* Ensures aspect ratio is maintained */
            display: block; /* Removes extra spacing below the image */
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Responsive Website</h1>
        <p>The image below will always take full width and adjust its height accordingly.</p>
    </div>

    <!-- Full-Width Image -->
    <img class="full-width-image" src="country-road.jpeg" alt="Responsive Image">

    <!-- Footer -->
    <div class="footer">
        <p>Footer Section - All rights reserved</p>
    </div>

</body>
</html>
